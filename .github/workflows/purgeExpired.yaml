name: Purge expired database records
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Send purge request
        run: |
          curl --request POST \
          --url '${{ secrets.URL }}/api/purge-expired' \
          --header 'Authorization: Bearer ${{ secrets.ACTION_KEY }}'
